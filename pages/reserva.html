<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turismo</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/fa04600604.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reserva.css">
</head>

<body class="bodyReservas">
    <header class="initial">
        <nav>
            <a href="../index.html" class="logo">
                <i class="marca"></i><span>ARGENTUR</span>
            </a>
        </nav>
    </header>
    <main id="main" class="main">
        <section class="seccionReservas">
            <h2>Reservas Anteriores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Provincia</th>
                        <th>Localidad</th>
                        <th>Fecha</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reservas-anteriores">
                    <!-- Las reservas anteriores se mostrarán aquí -->
                    <tr>
                        <td>Buenos Aires</td>
                        <td>Chascomus</td>
                        <td>2024-06-26</td>
                        <td>100</td>
                        <td>
                            <button>Modificar</button>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h2>Registrar Nueva Reserva</h2>
            <form id="form-reserva" onsubmit="return registrarReserva(event)">
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" required>

                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>

                <button type="submit" class="boton">Agregar Reserva</button>
            </form>
        </section>
    </main>
    
</body>

</html>
